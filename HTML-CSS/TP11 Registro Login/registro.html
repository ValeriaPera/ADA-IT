<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Registro</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="formcard">
        <div class="image image--bg-rosa">
          <img class="image__img" src="images/registro.png" alt="" />
        </div>
        <div class="main">
          <h1 class="main__title">Hola!</h1>
          <h2 class="main__subtitle">Comencemos el viaje</h2>
          <form class="form" action="">
            <label class="form__label" for="username">Username</label>
            <input
              class="form__input"
              type="text"
              id="username"
              placeholder="Ingresa tu nombre de usuario"
            />
            <label class="form__label" for="email">Email</label>
            <input
              class="form__input"
              type="email"
              id="email"
              placeholder="ejemplo@dominio.com"
            />
            <label class="form__label" for="password">Contraseña</label>
            <input
              class="form__input"
              type="password"
              id="password"
              placeholder="Ingresa tu contraseña"
            />
            <label class="form__label" for="confirm"
              >Confirmar contraseña</label
            >
            <input
              class="form__input"
              type="password"
              id="confirm"
              placeholder="Confirma tu contraseña"
            />
            <div class="form__checkbox">
              <input
                class="form__checkbox__input"
                type="checkbox"
                name=""
                id="terminosycondiciones"
              />
              <label class="form__checkbox__label" for="terminosycondiciones">
                Estoy de acuerdo con los
                <a class="hipervinculo" href="#">términos y condiciones.</a>
              </label>
            </div>
            <input
              class="form__submit"
              type="submit"
              value="Registrarme"
              id=""
            />
          </form>
          <p class="main__cuenta">
            Tienes una cuenta?
            <a class="hipervinculo" href="login.html" target="_blank"
              >Ingresa!</a
            >
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
