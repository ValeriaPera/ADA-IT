<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/280c36fc72.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Project tracking intro component</title>
<link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header class="header container">
    <img class="header_logo" src="images/logo.svg" alt="">
    <nav class="header_nav">
      <a class="header_nav_link header_nav_link-darkblue" href="">Product</a>
      <a class="header_nav_link header_nav_link-darkblue" href="">Features</a>
      <a class="header_nav_link header_nav_link-darkblue" href="">Pricing</a>
      <i class="fas fa-circle"></i>
      <a class="header_nav_link header_nav_link-gray" href="">Login</a>
    </nav>
    <img class="header_logohambur" src="images/icon-hamburger.svg" alt="">
  </header>
  <main class="main container">
    <div class="main_imgcontainer">
      <img class="main_img" src="images/illustration-devices.svg" alt="">
    </div>
    <div class="main_text">
      <div class="main_subtitle">
        <span class="resaltado">
          New
        </span> 
        <span class="gris">
          Monograph Dashboard
        </span> 
      </div>
      <h1 class="main_title">
        Powerful insights
        <br>
        into your team
      </h1>
      <p class="main_description">
        Project planning and time tracking
        <br>
        for agile teams
      </p>
      <div class="main_action">
        <button class="action_btn">
          Schedule a demo
        </button>
        <span class="gris">
          to see a preview
        </span>
      </div>
    </div>
  </main>

  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">ValeriaP</a>.
    </p>
  </footer>
</body>
</html>
