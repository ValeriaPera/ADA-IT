<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscaminas</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/512bb80baa.js" crossorigin="anonymous"></script>

</head>

<body>
   <div class="tablero" id="tablero">
    <div>
      <h2 id="resultado">Hacé click en una caja!</h2>
      <h1 id="texto">💣 BUSCAMINAS 💣</h1>
      <h6>❤ <span id="vidas">2</span></h6>
      <p id="cantidad">la</p>
    </div>
    <div class="contenedor">
      <div class="fila" id="filaUno">
        <div class="casilla" onclick="buscaminas(0,0)">📦</div>
        <div class="casilla" onclick="buscaminas(0,1)">📦</div>
        <div class="casilla" onclick="buscaminas(0,2)">📦</div>
      </div>
      <div class="fila" id="filaDos">
        <div class="casilla" onclick="buscaminas(1,0)">📦</div>
        <div class="casilla" onclick="buscaminas(1,1)">📦</div>
        <div class="casilla" onclick="buscaminas(1,2)">📦</div>
      </div>
      <div class="fila" id="filaTres">
        <div class="casilla" onclick="buscaminas(2,0)">📦</div>
        <div class="casilla" onclick="buscaminas(2,1)">📦</div>
        <div class="casilla" onclick="buscaminas(2,2)">📦</div>
      </div>
    </div>
    <button id="btn">Jugar de nuevo!</button>
  </div>
  <script src="app.js"></script>
</body>

</html>
