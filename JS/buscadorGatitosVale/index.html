<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cats</title>
  <!--  -->

  <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500;600&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">



  <script src="https://kit.fontawesome.com/280c36fc72.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />


  <link rel="stylesheet" href="style.css" />

  <!--  -->
</head>

<body>
  <section class="pageContainer">
    <header>
      <small class="mention">ClaudiaWollesen en Pixabay</small>
      <h1 class="title main-title">Cats
      </h1>

      <div class="container">
        <div class="tabs is-centered">
          <ul id="list-container">
            <li class="is-active"><a href="#random" id="tagRandom">Random</a></li>
            <li><a href="#breeds" id="tagRazas">Razas</a></li>
            <li><a href="#breeds-search">Buscador</a></li>
            <li><a href="#breed-filters" id="tagBreedFilters">Filtrar Raza</a></li>
          </ul>
        </div>
      </div>
    </header>


    <!--
        ===================================
        GATITO ALEATORIO
        ===================================
      -->
    <div class="container tab-section random-container" id="random">
      <div class="columns">
        <div class="column is-4">
          <a class="button is-primary is-medium is-fullwidth" id="random-cat-btn">
            Otro gatito!
          </a>
        </div>
      </div>
      <div>
        <div class="column ">
          <div class="box random-cat-container">
            <figure id="imgRandom" class="image">
              <img src="https://bulma.io/images/placeholders/256x256.png" id="cat-img" />
            </figure>
          </div>
        </div>
      </div>

    </div>

    <!--
                ===================================
                RAZAS
                ===================================
              -->
    <div class="container tab-section is-hidden" id="breeds">
      <div class="select breed-card-container">
        <select id="breed-dropdown">

        </select>
      </div>

      <div class="card" id="breed-card">
        <div class="columns is-gapless">
          <div class="column">
            <figure class="image">
              <img src="" alt="Placeholder image" id="breed-img" />
            </figure>
          </div>
          <div class="column">
            <div class="content">
              <h1 id="breed-name>Persa</h1>
                <p id=" breed-description">

                </p>
                <div class="tags" id="breed-temperament">
                  <span class=" tag">Alegre</span>
                  <span class="tag">Energético</span>
                  <span class="tag">Curioso</span>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--
                ===================================
                BUSCADOR DE RAZAS
                ===================================
              -->

    <div class="container tab-section is-hidden" id="breeds-search">
      <form id="breed-search-form">
        <div class="column is-10">
          <input class="input is-small" type="text" placeholder="Buscar raza" id="breed-search-input" />
        </div>
        <div>
          <button type="submit" class="button is-primary is-small <!-- is-fullwidth -->" id="breed-search-btn">
            Buscar
          </button>
        </div>
      </form>

      <table class="table is-striped is-fullwidth">
        <tbody id="breed-search-results">

        </tbody>
      </table>
    </div>
    <!--
            ===================================
            FILTRO RAZAS
            ===================================
          -->

    <div class="container tab-section is-hidden" id="breed-filters">
      <div class="columns">
        <div class="column is-4">
          <div class="content" id="filterContainer">
            <h3>Filtros</h3>
            <label class="checkbox-filter">
              <input type="checkbox" class="breed-filter" id="hairless">
              Sin pelo
            </label>
            <label class="checkbox-filter">
              <input type="checkbox" class="breed-filter" id="rex">
              Con rulos
            </label>
            <label class="checkbox-filter">
              <input type="checkbox" class="breed-filter" id="natural">
              Natural
            </label>
            <label class="checkbox-filter">
              <input type="checkbox" class="breed-filter" id="experimental">
              De criadero
            </label>
            <label class="checkbox-filter">
              <input type="checkbox" class="breed-filter" id="rare">
              Exótico
            </label>
            <label class="checkbox-filter">
              <input type="checkbox" class="breed-filter" id="supress_tail">
              Sin cola
            </label>
            <label class="checkbox-filter">
              <input type="checkbox" class="breed-filter" id="short_legs">
              Piernas cortas
            </label>
            <label class="checkbox-filter">
              <input type="checkbox" class="breed-filter" id="hypoallergenic">
              Hipoalergénico
            </label>
          </div>
        </div>
        <div class="column is-8">
          <div class="content">
            <p id="breed-results-count"></p>
          </div>
          <div class="columns is-multiline" id="breed-results">

          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
