<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <section class="section">
    <h1 class="title">Buscador de gatitos</h1>
    <!--
        ===================================
        TABS
        ===================================
      -->
    <div class="container tab-container">
      <div class="tabs is-centered">
        <ul>
          <li class="is-active"><a href="#random">Random</a></li>
          <li><a href="#breeds">Razas</a></li>
          <li><a href="#breeds-search">Buscador de razas</a></li>
          <li><a href="#breed-filters">Buscador con filtros</a></li>
        </ul>
      </div>
    </div>
    <!--
        ===================================
        GATITO ALEATORIO
        ===================================
      -->
    <div class="container tab-section" id="random">
      <div class="columns is-centered">
        <div class="column is-8">
          <div class="box">
            <figure class="image">
              <img src="https://cdn2.thecatapi.com/images/bhm.jpg" id="cat-img" onload="stopIsLoading()" />
            </figure>
          </div>
        </div>
      </div>
      <div class="columns is-centered">
        <div class="column is-4">
          <a class="button is-primary is-medium is-fullwidth" id="random-cat-btn">
            Otro gatito!
          </a>
        </div>
      </div>
    </div>
    <!--
        ===================================
        RAZAS
        ===================================
      -->
    <div class="container tab-section is-hidden" id="breeds">
      <div class="select mb-2">
        <select id="breed-dropdown" onchange='updateCardImg(); updateCardInfo()'>
          <option>Select dropdown</option>
          <option>With options</option>
        </select>
      </div>
      <!--
        ===================================
          Card raza
        ===================================
        -->
      <div class="card">
        <div class="columns is-gapless">
          <div class="column">
            <figure class="image" id="fig-img">
              <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image" id="breed-img" />
            </figure>
          </div>
          <div class="column">
            <div class="content p-1" id="card-body">

            </div>
          </div>
        </div>
      </div>
    </div>
    <!--
        ===================================
        BÚSQUEDA RAZAS
        ===================================
      -->
    <div class="container tab-section is-hidden" id="breeds-search">
      <div class="columns">
        <div class="column is-10">
          <input class="input is-small" type="text" placeholder="Búsqueda" id="breed-search-input" />
        </div>
        <div class="column is-2">
          <button class="button is-primary is-small is-fullwidth" id="breed-search-btn">
            Buscar
          </button>
        </div>
      </div>
      <!--
        ===================================
        Resultado búsquedas
        ===================================
        -->
      <table class="table is-striped is-fullwidth">
        <tbody id="breed-search-results">

        </tbody>
      </table>
    </div>

    <!--
        ===================================
        FILTRADO DE RAZAS
        ===================================
      -->
    <div class="container tab-section is-hidden" id="breed-filters">
      <div class="columns">
        <div class="column is-4">
          <div class="filter_content">
            <h3>Filtros</h3>
            <label class="checkbox">
              <input type="checkbox" class="breed-filter" id="hairless">
              Sin pelo
            </label>
            <label class="checkbox">
              <input type="checkbox" class="breed-filter" id="rex">
              Con rulos
            </label>
            <label class="checkbox">
              <input type="checkbox" class="breed-filter" id="natural">
              Natural
            </label>
            <label class="checkbox">
              <input type="checkbox" class="breed-filter" id="experimental">
              De criadero
            </label>
            <label class="checkbox">
              <input type="checkbox" class="breed-filter" id="rare">
              Exótico
            </label>
            <label class="checkbox">
              <input type="checkbox" class="breed-filter" id="supress_tail">
              Sin cola
            </label>
            <label class="checkbox">
              <input type="checkbox" class="breed-filter" id="short_legs">
              Piernas cortas
            </label>
            <label class="checkbox">
              <input type="checkbox" class="breed-filter" id="hypoallergenic">
              Hipoalergénico
            </label>
          </div>
        </div>
        <div class="column is-8">
          <div class="content mb-2">
            <p id="breed-results-count">10 resultados</p>
          </div>
          <div class="columns" id="breed-results">
            <!-- 
                **** Template a copiar ****
               -->

            <!-- 
                **** Fin template ****
               -->
          </div>
        </div>
      </div>
    </div>
  </section>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
